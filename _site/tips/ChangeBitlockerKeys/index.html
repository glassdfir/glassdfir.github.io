          <h1 class="entry-title">Remotely Change BitLocker Protections</h1>
        
      </header>


        <time datetime="2018-02-20T15:33:28-05:00"><i class="fa fa-calendar-o"></i> February 20, 2018</time>
        
<figure class="highlight"><pre><code class="language-powershell" data-lang="powershell"><span class="c1">#Delete existing protections</span>
manage-bde.exe -cn ComputerName -protectors -delete c: -Type TPMAndPIN
manage-bde.exe -cn ComputerName -protectors -delete c: -Type RecoveryPassword
<span class="c1">#Now that all of the previous Protectors are gone, let's add our own.</span>
<span class="c1">#Let's add a new password that only the security team will need to know.</span>
manage-bde.exe -cn ComputerName -protectors -add c: -TPMandPIN SuperDuperPassword
<span class="c1">#As a backup, let's also add a couple of recovery keys just in case noone can find the sticky note with the password.</span>
manage-bde.exe -cn ComputerName -protectors -add c: -RecoveryPassword 111111-111111-111111-111111-111111-111111-111111-111111 
manage-bde.exe -cn ComputerName -protectors -add c: -RecoveryPassword 222222-222222-222222-222222-222222-222222-222222-222222 
manage-bde.exe -cn ComputerName -on c:</code></pre></figure>
